<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="card">
      <img src="assets/image-equilibrium.jpg" alt="Equilibrium">
      <div class="card__info">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card__ethereum">
        <div>
          <img src="assets/icon-ethereum.svg" alt="icon-ethereum">
          <p class="color">0.041 ETH</p>
        </div>
        <div>
          <img src="assets/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>
      <div class="card__creation">
        <div class="line"></div>
        <div class="card__row">
        <img src="assets/image-avatar.png" alt="">
        <p>Creation of  <span class="color__white"> Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </div>
    <div>
      Coded by <a href="https://www.linkedin.com/in/jacques-jean-piervil-474b3a191/" target="_blank">Piervil Jacques Jean</a>.
  </div>
  </footer>
</body>
</html>
